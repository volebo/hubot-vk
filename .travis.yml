sudo: false

language: node_js

node_js:
  - node
  - 4
  - 6
  - 7

# env:
#  global:
#    - NODE_ENV=dev

matrix:
  allow_failures:
    - node_js:
      - 7
      - 8

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
#  - npm install -g npm

install:
  - npm install -g gulp
  - npm install -g codecov
  - npm install -g bithound
  - npm install

script:
  - npm run lint
  - gulp build
  - npm test
  - npm run coverage
  - codecov
  - bithound check git@github.com:$TRAVIS_REPO_SLUG.git

deploy:
  provider: npm
  api_key:
    secure: ""
  email: dev@volebo.net
  on:
    tags: true
    node_js: 6
    repo: volebo/hubot-vk

after_deploy:
  # Send notification to Slack:
  - curl -sL https://raw.githubusercontent.com/volebo/dev/master/scripts/im/slack-publish.sh | bash -s -
