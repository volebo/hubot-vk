sudo: false

language: node_js

node_js:
  - node
  - 10
  - 12
  - 14

# env:
#  global:
#    - NODE_ENV=dev

matrix:
  allow_failures:
    - node_js:
      - 14

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
#  - npm install -g npm

install:
  - npm install -g gulp
  - npm install -g codecov
  - npm install

script:
  - npm run lint
  - gulp build
  - npm test
  - npm run coverage
  - codecov

deploy:
  provider: npm
  api_key:
    secure: ""
  email: dev@volebo.net
  on:
    tags: true
    node_js: 12
    repo: volebo/hubot-vk
